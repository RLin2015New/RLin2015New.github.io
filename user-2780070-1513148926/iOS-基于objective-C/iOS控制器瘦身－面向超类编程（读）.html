          <p><a href="http://www.jianshu.com/p/2b6e79f86d74" target="_blank">原文：IOS控制器瘦身-面向超类编程</a>   感谢博主的劳动，下面只是阅读后的一些感想</p><p>其实核心思想就是 <a href="http://www.jianshu.com/p/9462d9039d72" target="_blank">设计模式-行为模式</a> 中的state和strategy模式的思想，即 把共性方法或行为抽离成特定的父类，然后通过不同的子类来实现不同state或strategy下的定制行为。state和strategy的区别，个人感觉在于不同的state可能会共存，而strategy一般只会采用一个。</p><p>对于这种模式瘦身的效果我其实是持怀疑态度的，之前考虑过自己实践，觉得适用性太窄了。（并非是对博主的文章持疑，而是觉得大部分的开发场景并不能很契合这个模式）</p>
