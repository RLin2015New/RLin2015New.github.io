<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写在开头</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">写在开头</h1>
        <div class="show-content">
          <p>今年计划精读20本书。既然是精读，那就写一写读书笔记吧。</p><p>对于写作，一直是想提高却未付诸于行动。行文用词大部分时候也都是随性而行，没有太多章法。既然准备写作了，那就好好的写一写吧。</p><p>我写读书笔记的目的有如下几个，一是回顾书籍以及作者的主要观点，二是表述一些自己的观点，三是分析作者和这份作品的关系。</p><p>带着这几个目的，开始。</p>
        </div>
      </div>
    </div>
  </body>
</html>
