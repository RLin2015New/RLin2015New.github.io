        <h1 class="title">《如何阅读一本书》之历史</h1>
        <div class="show-content">
          <p>历史一词本身具有多重含义，可以指就事实而言的历史，也可以指书写记录而言的历史。</p><p>就事实而言的历史很难讨论，因为历史通常都是描述已经发生了很久的事情，我们很难知道事情的真实情况到底是什么样的。所以一般大家所讨论的历史，指的是书写记录而言的历史。</p><p>然而书写记录的历史并非是自然而生，它们都是由作者来记录或书写的。可是作者了解的情况并不一定真实，即便是记录，复述者所表达的信息也并不一定能准确和真实。所以书写记录的历史，可能和真实的历史存在区别。</p>
        </div>
