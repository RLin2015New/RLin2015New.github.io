    <div class="container">
      <div class="post">
        <h1 class="title">准备九月底去泰国</h1>
        <div class="show-content">
          <p>准备九月底去趟泰国。</p><p>旅途的初衷是想感受一下泰国和中国的差异，因为准备是一个人，所以并非是以游乐为主。</p><p>护照今天已经申请好了，最近几周一直在关注机票，具体攻略等机票确定后再行安排。初步打算是，避开海边，围绕着曼谷以及曼谷周边的一到两个城市。想去感受下泰国的晨间和傍晚，晨间和傍晚间的本地人，想去看一看泰国的商街和他们的工业和互联网区域，想去看一看泰国的大学以及他们社会中的精英中层。</p><p>九月底过去的到现在还有一个月多一点的时间，这一个月除了做攻略，保持良好的体能，还要尽量把英语捡一捡。</p>
        </div>
      </div>
    </div>
