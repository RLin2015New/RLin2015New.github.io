<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>近况</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;

      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;

        padding: 70px;

        margin: 0 0 35px 0;

  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">近况</h1>
        <div class="show-content">
          <p>搬到了LSGY附近了</p><p>在公司开始体验加班生活了</p><p>每天晚上基本得七点多才能到家了</p><p>每天晚上都可以去老姐家蹭饭了</p><p>依然没有双休</p><p>看好了一个房子没买到</p><p>现在估计只有周末才可能有机会下厨了，厨师计划要搁置了</p><p><br></p><p>时间都不知道哪去了，每天都很忙却感觉没做什么事</p><p>所以在做time value</p><p><br></p><p>发现了两个极好的地方，绘达的书吧以及素咖啡</p><p><br></p><p>在看《如何读一本书》<br></p><p>从ZG那里得到了练手wechat web的机会</p><p>开始构建自己的代码库了，感受到maven的方便之处</p>
        </div>
      </div>
    </div>
