<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三连击</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">三连击</h1>
        <div class="show-content">
          <p>1.“成功”的评判标准是客观的。比如知识存储到什么程度你才能应对问题... ...在这件事情上，主观臆想，我要如何如何是没有用的。主要靠一点一滴的贴近标准才可能实现。</p><p>2.对于大部分评判标准，如果结果要求时60分，你的50分是没有任何含义的。</p><p>3.生活本身是苦涩和枯燥的，是“人力”使之美好和幸福。不要使这种“人力”消失！</p>
        </div>
      </div>
    </div>
  </body>
</html>
