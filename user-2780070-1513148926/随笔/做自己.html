<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>做自己</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">做自己</h1>
        <div class="show-content">
          <p>  这个标题和它所想表达的意思比较像一首歌，但貌似已经过了唱这首歌的时间。</p><p>  不过这却是我真实想说的。它想适用的范围是相处。</p><p>  我有一个比较大的毛病是相处时比较喜欢揣摩对方的想法并且配合，而最近的所思所为是想做一个独立的人。揣摩并没有错误，可揣摩过后因为潜意识里的弱势而放弃掉自己原本的想法就不好了。不好在于这样的人会失去自己个个性，相处中只能懦弱而卑微的存在着。人与人其实并不一定要成为朋友，真正能成为朋友且能交心的，是彼此独立性格碰撞后依旧能相容的。</p><p>以后尽量去维护独立的自己，可以在交流和磨合的过程中努力，而不要把精力放在曲解自己上。</p>
        </div>
      </div>
    </div>
  </body>
</html>
