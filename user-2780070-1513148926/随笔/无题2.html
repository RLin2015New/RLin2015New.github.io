        <h1 class="title">无题2</h1>
        <div class="show-content">
          <p>每天乐呵呵的对着生活，空闲时玩玩游戏看看小说或跟跟剧，宅着，饿了就点喜欢吃，想运动时出门运动想健身亦可去健身房，生活是可以如此惬意的，那么我们为什么还要坚持刷博客、写东西、克服不良的情绪以及学习呢？</p><p>因为自由总是与痛苦相伴，幸福却往往失去自由。恰如读《二手时间》生出的感触那样，追求自由而行，最后生出的结果取决于时代和出生，绝大部分人，都是没有那份幸运买中这个轻松的卵巢彩票。从当前的处境出发，以幸福为终点的话，自由这辈子或许是与自己无缘了。不过即使无法彻底放浪形骸，亦有机会选择思维上的无边际，在自己所喜好的领域可以狂放与张扬</p><p>因此种种，负旅而行。不是看不穿，只因锚定了一个点。</p>
