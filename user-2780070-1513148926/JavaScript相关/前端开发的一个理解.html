<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端开发的一个理解</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">前端开发的一个理解</h1>
        <div class="show-content">
          <p>近期接触前端内容比较多，踩过不少坑，自认为开始慢慢行进在正确的道路上了。</p><p>前端和后台开发有一个不一样的地方在于，对于前端开发而言，约定数据格式是非常重要的。传递出去的格式更多的是要看后台要求，而传递进来的格式则主要依托于控件。当然，如果是自己手写控件，只要自己能理解，怎么传递进来都可以。不过大部分的情况是，一旦是需要复杂控件，我们会依托于某类框架来做。这种方式则要依托于框架控件要求的格式来通讯。处理前端内容时，不单单要关注如何使用、有何方法，也需要关注数据内容是如何传入的。如果能阅读到源码，可以跟踪数据内容的组织形式。</p>
        </div>
      </div>
    </div>
  </body>
</html>
